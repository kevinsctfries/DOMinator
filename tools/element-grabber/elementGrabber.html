<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOMinator - Element Grabber</title>
    <link rel="stylesheet" href="../../popup.css" />
    <link rel="stylesheet" href="../../vendor/prism/prism-tomorrow.min.css" />
    <link
      rel="stylesheet"
      href="../../vendor/prism/prism-line-numbers.min.css" />
  </head>
  <body>
    <h2>Element Grabber</h2>
    <button id="backToHome">← Back</button>
    <button id="editMode" class="edit-mode-off">Enable Element Grabber</button>
    <div class="preview-container">
      <h3>Live Preview</h3>
      <div id="elementPreview" class="element-preview"></div>
    </div>

    <div class="code-container">
      <div class="code-section">
        <div class="code-header">
          <button class="collapse-button">▼</button>
          <h3>HTML</h3>
          <button id="copyHtmlButton" class="copy-button">Copy HTML</button>
        </div>
        <div class="code-content">
          <pre
            class="line-numbers"><code id="htmlOutput" class="language-markup"></code></pre>
        </div>
      </div>
      <div class="code-section">
        <div class="code-header">
          <button class="collapse-button">▼</button>
          <h3>CSS</h3>
          <button id="copyCssButton" class="copy-button">Copy CSS</button>
        </div>
        <div class="code-content">
          <pre
            class="line-numbers"><code id="cssOutput" class="language-css"></code></pre>
        </div>
      </div>
    </div>
    <script src="../../vendor/prism/prism.min.js"></script>
    <script src="../../vendor/prism/prism-markup.min.js"></script>
    <script src="../../vendor/prism/prism-css.min.js"></script>
    <script src="../../vendor/prism/prism-line-numbers.min.js"></script>
    <script src="elementGrabber.js" defer></script>
  </body>
</html>
